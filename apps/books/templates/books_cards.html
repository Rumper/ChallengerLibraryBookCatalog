{% load i18n %}
<div class="container-fluid mt-5">
  <div class="row">
    <div class="col-md-12">
      <h3 class="text-muted">{{ title }}</h3>
      <div class="row">
         {% for books in books %}
        <div class="col-md-4 mb-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">{{ books.name }}</h5>
              <p class="card-text">{{ books.description|truncatechars:200 }}</p>
              <a href="{% url 'books_details' pk=books.pk %}" class="btn btn-primary">{% trans 'Go detail' %}</a>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
